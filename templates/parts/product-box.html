 <div class="product-box">
   <a style="all:unset; cursor: pointer;" href="{{url_for('general.product', id = p.id , name = p.name)}}"> 
      <section >
         <img src="{{url_for('static', filename = 'cover/'+p.id|string+'.jpg')}}">
         <span class="tag-red"><img src="{{url_for('static',filename = 'theme_images/delivery.png')}}">ارسال رایگان (بیاااا&#x1F44D)</span>
            <span class="tag-blue"><img src="{{url_for('static',filename = 'theme_images/done.png')}}">ضمانت اصالت</span>
         
         
         <h3>{{ p.name }}</h3>
         <P>{{ p.description|truncate(20) }}</P>
         <span style="    position: absolute;
    left: 30px;
    bottom: 20px;"  class="price">{{ p.price }}</span>
      </section>
   </a>
    <a class="add-to-cart-btn icon" href="/add-to-cart?product_id={{ p.id }} "><img src="{{url_for('static', filename = 'theme_images/cart.png')}}"> افزودن به سبد خرید</a>
</div>
