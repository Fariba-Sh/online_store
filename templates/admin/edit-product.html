{% extends 'base.html' %}

{% block header %}
 <title>ویرایش محصول {{ product.id }}</title>
{% endblock %}

{% block body %}
{% include "parts/header.html" %}

<section style="max-width: 600px;" class="simple-box big">

    <img style="width: 200px; display: block; margin: auto;" src="/static/cover/{{product.id}}.jpg">
    <form action="#" method="post" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <input type="file" name="cover">
        <input type="text" name="name" value="{{product.name}}" placeholder="نام محصول">
        <textarea name="description" placeholder="توضیحات" >{{product.description}}</textarea>
        <input type="number" name="price" value="{{product.price}}" placeholder="قیمت محصول" >
        <div style="display: flex; justify-content: center;">
        <label>فعال:</label>
        <input style="margin: 5px;" type="checkbox" name="active"  {{'checked' if product.active == 1}}>
        </div>
        <input type="submit" value="ثبت تغییرات">
    </form>
</section>
{% endblock %}
