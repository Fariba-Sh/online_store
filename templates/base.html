<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/eggy.css')}}" />
    <!-- Progressbar Styles -->
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/Progressbar.css')}}" />
    <!-- Themes -->
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/theme.css')}}" />
        
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/index.css')}}">
{% block header %}
{% endblock %}
</head>
<body>
    {% block body %}

    
    {% endblock %}

    <script>
        const prices = document.getElementsByClassName('price')
        for( let i =0; i< prices.length; i++){
            let price = prices[i]
            price.innerText = parseInt(price.innerText).toLocaleString() + " تومان " 
        }

        
        const header_menu = document.getElementById('header-menu');
        const change_header_menu =(show)=>{
            if (show){
                header_menu.style.height = header_menu.scrollHeight + "px"
            }else{
                header_menu.style.height = "0"
            }
        }


    </script>
    <!-- پیام فلش برای چند لحظه -->
    <script type="module">
         import { Eggy } from '{{url_for('static', filename = 'js/eggy.js')}}';
        {% for m in get_flashed_messages() %}
            Eggy({
                title:  'اینجا رو ببین',
                message:  '{{ m }}',
                type: 'info',
                duration: 5000,
            });
        {% endfor %}


    </script>
</body>
</html>
